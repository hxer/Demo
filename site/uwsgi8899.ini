#site_uwsgi.ini file
[uwsgi]

#
# process-related settings
#

uid = www-data
gid = www-data

# master
master = true

# the socket 
socket = 127.0.0.1:8899    # port

# maximum number of worker processes
processes      = 4
enable-threads = true

# respawn processes after serving 1000 requests
max-requests = 1000

# respawn processes taking more than 30 seconds
harakiri = 30	

post-buffering = 8192


# ... with appropriate permissions - may be needed
# chmod-socket = 664

# clear environment on exit
vacuum = true

#
# Django-related settings
#

# the base directory (full path)
chdir = /data/site/project

# Django's wsgi file
module = mongodemo.wsgi

# optional path to a virtualenv (full path)
home = /data/site/env

# background the process
#daemonize = /data/log/uwsgi.log				
